<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPFO Heritage Archive Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth transitions for the drawer and card filtering */
        .drawer-transition { transition: transform 0.3s ease-in-out; }
        .fade-in { animation: fadeIn 0.4s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans overflow-x-hidden">

    <nav class="bg-blue-700 text-white p-4 shadow-md sticky top-0 z-40">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-xl font-bold tracking-wide">RPFO Archive</h1>
            
            <div class="flex w-full md:w-auto gap-2">
                <input type="text" id="searchInput" placeholder="Search 8,000+ records..." 
                       class="w-full md:w-80 px-4 py-2 rounded text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button id="quickSearchBtn" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded font-semibold shadow transition-colors">
                    Quick Search
                </button>
                <button id="openFilterBtn" class="bg-blue-800 hover:bg-blue-900 px-4 py-2 border border-blue-400 rounded font-semibold transition-colors">
                    Advanced Filter
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 min-h-screen">
        <div class="mb-6 flex justify-between items-end">
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Heritage Records</h2>
                <p class="text-gray-500 text-sm mt-1" id="resultCount">Showing all records</p>
            </div>
        </div>

        <div id="cardGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <div id="filterDrawer" class="fixed inset-y-0 right-0 w-80 bg-white shadow-2xl z-50 transform translate-x-full drawer-transition p-6 border-l border-gray-200">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-lg font-bold text-gray-900">Advanced Filters</h3>
            <button id="closeFilterBtn" class="text-gray-500 hover:text-red-500 font-bold text-xl">&times;</button>
        </div>
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Era</label>
                <select class="w-full border border-gray-300 rounded p-2 bg-gray-50">
                    <option>All Eras</option>
                    <option>Pre-1900</option>
                    <option>1900 - 1950</option>
                    <option>1951 - Present</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Record Type</label>
                <div class="space-y-2">
                    <label class="flex items-center"><input type="checkbox" class="mr-2" checked> Photographs</label>
                    <label class="flex items-center"><input type="checkbox" class="mr-2" checked> Manuscripts</label>
                    <label class="flex items-center"><input type="checkbox" class="mr-2"> Audio Recordings</label>
                </div>
            </div>
            <button class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 rounded mt-4">
                Apply Filters
            </button>
        </div>
    </div>

    <div id="drawerOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity"></div>

    <script>
        // 1. Mock Database representing the legacy data
        const database = [
            { id: 1, title: "L'Orignal Parish Records", year: "1885", type: "Manuscript", desc: "Handwritten census records from the early settlement of L'Orignal.", tags: ["Census", "Settlement"] },
            { id: 2, title: "Sudbury Mining Strike", year: "1940", type: "Photograph", desc: "Archival imagery of the local miner's union strike.", tags: ["Labor", "Industrial"] },
            { id: 3, title: "Franco-Ontarian Flag Raising", year: "1975", type: "Photograph", desc: "First official raising of the Franco-Ontarian flag at Laurentian University.", tags: ["Culture", "Education"] },
            { id: 4, title: "Ottawa Valley Oral Histories", year: "1982", type: "Audio", desc: "Interviews with elders discussing the timber trade.", tags: ["Trade", "Folklore"] },
            { id: 5, title: "St. Jean Baptiste Society Minutes", year: "1912", type: "Manuscript", desc: "Meeting minutes detailing community organizing efforts.", tags: ["Community", "Politics"] }
        ];

        const cardGrid = document.getElementById('cardGrid');
        const resultCount = document.getElementById('resultCount');

        // 2. Function to Render Cards (The Core UX Improvement)
        function renderCards(data) {
            cardGrid.innerHTML = '';
            if(data.length === 0) {
                cardGrid.innerHTML = '<p class="text-gray-500 italic col-span-full">No records found. Try adjusting your search.</p>';
            }
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow border border-gray-100 p-5 hover:shadow-lg transition-shadow fade-in flex flex-col justify-between';
                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-xs font-bold uppercase tracking-wider text-blue-600 bg-blue-50 px-2 py-1 rounded">${item.type}</span>
                            <span class="text-sm font-semibold text-gray-500">${item.year}</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 mb-2 leading-tight">${item.title}</h3>
                        <p class="text-sm text-gray-600 mb-4 line-clamp-3">${item.desc}</p>
                    </div>
                    <div class="flex flex-wrap gap-2 mt-auto">
                        ${item.tags.map(tag => `<span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">#${tag}</span>`).join('')}
                    </div>
                `;
                cardGrid.appendChild(card);
            });
            resultCount.innerText = `Showing ${data.length} record(s)`;
        }

        // Initialize default view
        renderCards(database);

        // 3. Quick Search Implementation
        document.getElementById('quickSearchBtn').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredData = database.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.desc.toLowerCase().includes(query) ||
                item.tags.some(tag => tag.toLowerCase().includes(query))
            );
            renderCards(filteredData);
        });

        // 4. Drawer Logic
        const filterDrawer = document.getElementById('filterDrawer');
        const drawerOverlay = document.getElementById('drawerOverlay');

        function toggleDrawer() {
            filterDrawer.classList.toggle('translate-x-full');
            drawerOverlay.classList.toggle('hidden');
        }

        document.getElementById('openFilterBtn').addEventListener('click', toggleDrawer);
        document.getElementById('closeFilterBtn').addEventListener('click', toggleDrawer);
        drawerOverlay.addEventListener('click', toggleDrawer);
    </script>
</body>
</html>
